<nav>
    <!-- 搜索框 - 居中显示 -->
    <div class="sidebar-search-container">
        <a href="/search/" class="sidebar-search-box" title="搜索文章 (Ctrl+K)">
            <svg class="search-icon-sidebar" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <span class="search-text">搜索文章</span>
            <span class="search-shortcut">Ctrl+K</span>
        </a>
    </div>

    <!-- 随机访问按钮 -->
    <div class="sidebar-random-container">
        <button id="random-post-btn" class="sidebar-random-box" title="随机访问一篇文章">
            <svg class="random-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="16 3 21 3 21 8"></polyline>
                <line x1="4" y1="20" x2="21" y2="3"></line>
                <polyline points="21 16 21 21 16 21"></polyline>
                <line x1="15" y1="15" x2="21" y2="21"></line>
                <line x1="4" y1="4" x2="9" y2="9"></line>
            </svg>
            <span class="random-text">随机文章</span>
        </button>
    </div>

    {{ $Site := .Site }}
    {{ range .Site.Params.menu }}
        {{ if .HasChildren }}
            <p>{{ .Pre }}</p>
            {{ $name := .Name }}
            {{ range first (.Limit) (where $Site.RegularPages "Type" "in" $Site.Params.mainSections) }}
                <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            {{ end }}
            <a href="{{ .URL }}">See All {{ .Name }} →</a>
        {{ else }}
            <a href="{{ .URL }}">{{ .Name }}</a>
        {{ end }}
    {{ end }}
</nav>
